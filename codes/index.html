<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>drop, dropup, dropleft, dropright</title>
  </head>
  <body>
    <div class="container">
      <div class="drop-wrapper">
        <button class="btn" data-target="#dropleft">dropleft</button>
        <div class="drop-menu dropleft" id="dropleft">
          <a href="#">link 1</a>
          <a href="#">link 2</a>
          <a href="#">link 3</a>
          <a href="#">link 4</a>
          <div class="divider"></div>
          <a href="#">link 5</a>
        </div>
      </div>

      <div class="drop-wrapper">
        <button class="btn" data-target="#dropdown">dropdown</button>
        <div class="drop-menu dropdown" id="dropdown">
          <a href="#">link 1</a>
          <a href="#">link 2</a>
          <a href="#">link 3</a>
          <a href="#">link 4</a>
          <div class="divider"></div>
          <a href="#">link 5</a>
        </div>
      </div>

      <div class="drop-wrapper">
        <button class="btn" data-target="#dropup">dropup</button>
        <div class="drop-menu dropup" id="dropup">
          <a href="#">link 1</a>
          <a href="#">link 2</a>
          <a href="#">link 3</a>
          <a href="#">link 4</a>
          <div class="divider"></div>
          <a href="#">link 5</a>
        </div>
      </div>

      <div class="drop-wrapper">
        <button class="btn" data-target="#dropright">dropright</button>
        <div class="drop-menu dropright" id="dropright">
          <a href="#">link 1</a>
          <a href="#">link 2</a>
          <a href="#">link 3</a>
          <a href="#">link 4</a>
          <div class="divider"></div>
          <a href="#">link 5</a>
        </div>
      </div>
    </div>
